<body>
    <center>

        <fieldset>
            <legend style="background-color: rgb(141, 141, 234);">Applicant Details</legend>
            <label for="name">Name</label>
            <input type="name" id="name" name="name"><br><br>

            <label for="dateofbirth">Date of birth</label>

            <label for="age as on">Age As on</label>
            <input type="number" id="age as on" name="age as on">

            <label for="photo">Photo</label>

            <label for="Adhar no:">Adhar no:</label>

            <option value="">Vijayawada</option>
            <option value="">rajahmundry</option></select><br><br>

            <label for="pincode">Pincode</label>

            <label for="names" >District</label>
            <select name="names" id="names">
            <option value="" selected disabled>-selected-</option>
            <option value="">Hyderabad</option>
            <option value="">Vijayawada</option>
            <option value="">westgodavari</option></select><br><br>

            <option value="">kukatpally</option></select><br><br>



        </fieldset>

        <fieldset>
            <legend style="background-color: rgb(141, 141, 234);">Pass Type Details</legend>

            <option value="" selected disabled>-selected-</option>
            <option value="">Hyderabad</option>
            <option value="">Vijayawada</option>
            <option value="">Delhi</option>
            <option value="">Chennai</option></select><br><br>

            <label for="names" >Pass Type</label>
            <select name="names" id="names">
            <option value="" selected disabled>-selected-</option>

            <option value="">GENERAL METRO EXPRESS ROUTE PASS MTLY</option>

        </fieldset>

        <fieldset>
            <legend style="background-color: rgb(141, 141, 234);">Mode of Payment & Pass Collection</legend>
